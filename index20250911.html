<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습!</title>
</head>
<style>
    .div_boarder {
        margin: 50px;
        /* padding: 20px; */
        border: 1px solid red;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        text-align: center;

    }
</style>

<body>
    <div class="div_boarder">보더실습</div>
    <img style="width: 10%; height: auto;"
        src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" alt="강아지 이미지">
    <!-- alt 속성은 이미지의 내용을 설명하는 데 사용됩니다. -->

    <table width="300px">
        <tr>
            <td width = "20%" style = "background-color: lightgray;">1 </td>
            <td width = "20%" style = "background-color: lightgray;">2 </td>
            <td width = "20%" style = "background-color: lightgray;">3 </td>
            <td width = "20%" style = "background-color: lightgray;">4 </td>
            <td width = "20%" style = "background-color: lightgray;">5 </td>
        </tr>
        <tr>
            <td colspan="2">1 </td>
            <td>2 </td>
            <td>3 </td>
            <td>4 </td>
            <td>5 </td>
        </tr>
        <tr>
            <td rowspan ="2">1 </td>
            <td>2 </td>
            <td>3 </td>
            <td>4 </td>
            <!-- <td>5 </td> -->
        </tr>
        <tr>
            <td>1 </td>
            <td>2 </td>
            <td>3 </td>
            <td>4 </td>
            <td>5 </td>
        </tr>
    </table>
    
    <!-- 1.포지션!! -->
    <div style="position: fixed; top: 10px;">포지션 실습</div>

</body>

</html>
