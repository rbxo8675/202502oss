<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example1</title>
    <style>
        span {
            color: red;
        }
    </style>

    <style>
        input[type="text"]{
            width: 100%;
            padding:12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
<body>
    <form action = "save_ok.html">
        <label for=""fname"><span>*</span>이름: </label>
        <input type = "text" id="uname" name="uname" required> <br/>

        <label for="pwd"><span>*</span>비밀번호: </label>
        <input type="password" id="pwd" name="pwd" placeholder="4자 이상 입력" required> <br/>

        <label for="mobile"><span>*</span>핸드폰 번호: </label>
        <input type="text" id="mobile" name="mobile" placeholder = "00*-000*-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" required> <br/>

        <label for = "gender"><span>*</span>성별: </label>
        <input type="radio" id="gender1" name="gender" value="M" checked>남
        <input type="radio" id="gender2" name="gender" value="F">여 <br/>

        <label for="hobby1">취미:</label>
        <input type="checkbox" id="hobby1" name="hobby1" value="1" checked> 영화감상
        <input type="checkbox" id="hobby2" name="hobby2" value="2">독서
        <input type="checkbox" id="hobby3" name="hobby3" value="3">스포츠 <br/>

        <input type="submit" value="저장">
        <input type="reset" value="새로입력">

    </form>

    
    
</body>
</html>
